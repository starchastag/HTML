<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1 bgcolor="green" align="center">Registration Form </h1>
    <form>
        <fieldset>

            <legend></legend>

            Name : <input type="text" placeholder="Enter your name" /> <br>
            <br> Address :<textarea>Enter your address </textarea>
            <br>
            <br> Gender :
            <input type="radio" value="m" name="Gender" />Male
            <input type="radio" value="f" name="Gender" />Female
            <input type="radio" value="o" name="Gender" />Others<br>
            <br> E-mail:
            <input type="email" placeholder="Enter a vaild E-mail" /><br><br> Hobees :
            <input type="checkbox" name="hobees[]">Dancing
            <input type="checkbox" name="hobees[]">Singing
            <input type="checkbox" name="hobees[]">Movies
            <input type="checkbox" name="hobees[]">Video Game

            <br>
            <br>Mobile No.
            <input type="number" placeholder="Enter your mobile number" /><br>
            <br> Country:<select>
                <optgroup label="ASIA">
                    <option value="India">India</option>
                    <option value="Shri-Lanka">Shri-Lanka</option>
                    <option value="China">China</option>
                </optgroup>

                <option value="Indonesia">Indonesia</option>
                <option value="USA">USA</option>
            </select> <br> <br> Age: <input type="number" placeholder="Enter
                your age " value="number" />
            <br>
            <br>
            <br> Image:<input type="file" name="Image" />
            <br>
            <br>
            <input type="submit" value="send" />
            <input type="reset" value="clear" />
        </fieldset>
    </form>
</body>

</html>
